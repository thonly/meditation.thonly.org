<html>
    <head>
        <title>Adam Kadmon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="index.css">
        <script src="libraries/LST.min.js"></script>
        <script src="libraries/Astro.min.js"></script>
        <script src="libraries/Horoscope.min.js"></script>
        <script src="index.js" type="module"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KMZJNVG8GT"></script>
    </head>
    <body>
        <header>
            <h1 id="title">Adam Kadmon</h1>
            <section>
                <h3 id="location"></h3>
                <h1 id="synodic"></h1>
            </section>
            <section>
                <input id="birth-date" type="datetime-local" placeholder="Date and Time" />
                <br />
                <input id="birth-place" type="search" placeholder="City, Country" />
                <button onclick="setBirth()">Set Birth</button>
            </section>
        </header>
        <main>
            <figure id="horoscope"></figure>
            <h1 id="sidereal"></h1>
            <p>Sun: <span id="sun-sign"></span></p>
            <p>Moon: <span id="moon-sign"></span></p>
            <p>Earth: <span id="earth-as"></span></p>
            <p style="display:none">Earth: <span id="earth-mc"></span></p>
            <aside id="numerology"></aside>
            <img id="major" />
            <br />
            <img id="minor" />
            <h2 id="chapter"></h2>
            <blockquote id="tao"></blockquote>
        </main>
        <footer>
            <h1 id="timer"></h1>
            <br />
            <select id="music">
                <option value="silence">Silence</option>
                <option value="alarm">Alarm</option>
                <optgroup label="Chakras">
                    <option value="uniaural" selected>Uniaural</option>
                    <option value="binaural">Binaural</option>
                </optgroup>
                <optgroup label="Brahmin">
                    <option value="kiitos">Kiitos</option>
                    <option value="thonly">THonly</option>
                </optgroup>
            </select>
            <br />
            <button onclick="startTimer(this, 0)">Infinity</button>
            <button id="pause" onclick="pauseTimer(this)" disabled>Pause</button>
            <button id="stop" onclick="stopTimer(this)" disabled>Stop</button>
            <br />
            <button onclick="startTimer(this, 15)">15 Minutes</button>
            <button onclick="startTimer(this, 30)">30 Minutes</button>
            <button onclick="startTimer(this, 40)">40 Minutes</button>
            <br />
            <button onclick="startTimer(this, 60)">1 Hour</button>
            <button onclick="startTimer(this, 60*2)">2 Hours</button>
            <button onclick="startTimer(this, 60*3)">3 Hours</button>
            <h6><a href="https://thonly.org">THonlyâ„¢</a></h6>
        </footer>
    </body>
</html>
